<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Page</title>
  <link href="../src/styles/main.css" rel="stylesheet" type="text/css" />
  <link href="../src/styles/button-page.css" rel="stylesheet" type="text/css" />
  <script src="../src/components/header.js" type="text/javascript" defer></script>
  <script src="../src/components/footer.js" type="text/javascript" defer></script>
  <script src="../src/scripts/button-increase.js" type="text/javascript" defer></script>
</head>
<body>
  <header-component></header-component>
  <main class="container">
    <div class="row d-flex justify-center">
      <p class="text-1">My counter: </p>
      <p id="number" class="text-1">0</p> 
    </div>
    <div class="row">
      <div class="col d-flex justify-center">
        <button class="button button-decrease" name="decrease" onclick="decreaseCounter()">Decrease counter</button>
        <button class="button button-primary button-decrease" name="increase" onclick="increaseCounter()">Increase counter</button>
      </div>
    </div>
  </main>
  <footer-component></footer-component>
</body>
</html>
