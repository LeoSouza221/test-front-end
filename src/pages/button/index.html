<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Page</title>
  <link href="../../styles/main.css" rel="stylesheet" type="text/css" />
  <link href="../../styles/button-page.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row d-flex justify-center">
      <p class="text-1">My counter: </p>
      <p id="number" class="text-1">0</p> 
    </div>
    <div class="row">
      <div class="col d-flex justify-center">
        <button class="button button-decrease" name="decrease" onclick="decreaseCounter()">Decrease counter</button>
        <button class="button button-primary button-decrease" name="increase" onclick="increaseCounter()">Increase counter</button>
      </div>
    </div>
  </div>
</body>
<script src="index.js" type="text/javascript" defer></script>
</html>
